<div class="header">
  <h2 mat-dialog-title>Confirm Deletion</h2>
</div>
<div class="content">
  <mat-dialog-content>{{ data.message }}</mat-dialog-content>
</div>
<mat-dialog-actions class="custom-dialog-actions">
  <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onYesClick()">Confirm</button>
</mat-dialog-actions>
