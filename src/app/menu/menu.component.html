<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="isLoggedIn" routerLink="/categories" routerLinkActive="active">Categories</a>
      <a mat-list-item *ngIf="isLoggedIn" routerLink="/products" routerLinkActive="active">Products</a>
      <a *ngIf="!isLoggedIn" mat-list-item routerLink="/login" routerLinkActive="active">Login</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLink="/login" routerLinkActive="active" (click)="sendLogout()" >Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Categories</mat-icon>
      </button>
      <span>Catalog App</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
