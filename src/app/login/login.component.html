<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-container" [formGroup]="loginForm" (ngSubmit)="addLogin()">
        <mat-form-field>
          <input matInput name="email" placeholder="Email" formControlName="email" />
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input type="password" matInput name="password" placeholder="Password" formControlName="password" />
        </mat-form-field>
        <br/>
        <br/>
        <button type="submit" [disabled]="!loginForm.valid" mat-button color="primary" >Enter</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
